<div class="container">
  <form (ngSubmit)="search()">
    <label class="label">Search by Username:</label>
    <div class="input-sec">
    <input type="text" placeholder="GitHub Username" [(ngModel)]="username">
    </div>
    <button class="btn btn-info">Search</button>
    <button class="btn btn-info"(click)="reset">Reset</button>
  </form>

  <br>

  <nav class="panel fadein" *ngIf="user">

    <!-- Basic Information Panel -->
    <p class="panel-heading">{{ user?.name }}</p>
    <div class="panel-block">
      <div class="columns">
        <div class="column is-one-third">
          <img class="image" src="{{ user?.avatar_url }}" alt="Profile Picture">
        </div>
        <div class="column">
          <div class="tags is-centered">
            <span class="tag is-link is-rounded">{{ user?.public_repos }} Public Repos</span>
            <span class="tag is-info is-rounded">{{ user?.public_gists }} Public Gists</span>
            <span class="tag is-success is-rounded">{{ user?.followers }} Followers</span>
            <span class="tag is-primary is-rounded">{{ user?.following }} Following</span>
          </div>
          <div class="list">
            <ul>
              <li>Name: {{user?.login }}</li>
              <li>From: {{user?.location}}</li>
              <li>Member since: {{ user?.created_at | date: 'shortDate' }}</li>

            </ul>

          </div>


        </div>
      </div>
    </div>

    <br>
